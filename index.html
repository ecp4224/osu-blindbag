<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reveal.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.reveal.js" type="text/javascript"></script>
		<script src="js/osubb.js" type="text/javascript"></script>
		
		<link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="github" id="github_div">
			<a href="https://github.com/hypereddie/osu-blindbag"><img src="img/github.png"></a>
		</div>
		<div id="usernameAsk" class="reveal-modal">
			<h1>What's your osu! username?</h1>
			<input type="text" name="username" style="width: 36%; font-family: Oxygen; font-size:16px"><br>
			<input type="submit" value="Proceed" id="username_button">
		</div>
		<div class="content">
			<img src="img/osulogo.png" class="osul" />
			<div class="song_selector">
				<h1>Your song for this week is...</h1>
				<div class="wheel" id="wheel_link">
					<a href="#">Click here to spin!</a>
				</div>
			</div>
		</div>
	</body>
</html>
